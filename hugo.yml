languageCode:           "en"
title:                  "Arizona Bootstrap"
baseURL:                ""
enableInlineShortcodes: true

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_

markup:
  goldmark:
    renderer:
      unsafe:           true
  highlight:
    noClasses:          false
  tableOfContents:
    startLevel:         2
    endLevel:           6

buildDrafts:            true
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"
disableKinds:           ["404", "taxonomy", "term", "RSS"]

publishDir:             "_site"

module:
  mounts:
    - source:           dist
      target:           static/docs/2.0/dist
    - source:           site/assets
      target:           assets
    - source:           site/content
      target:           content
    - source:           site/data
      target:           data
    - source:           site/layouts
      target:           layouts
    - source:           site/static
      target:           static
    - source:           site/static/docs/2.0/assets/img/favicons/apple-touch-icon.png
      target:           static/apple-touch-icon.png
    - source:           site/static/docs/2.0/assets/img/favicons/favicon.ico
      target:           static/favicon.ico

params:
  description:          "University of Arizona theme for Bootstrap."
  authors:              "Arizona Digital contributors"
  social_image_path:    "/docs/2.0/assets/brand/bootstrap-social.png"
  social_logo_path:     "/docs/2.0/assets/brand/bootstrap-social-logo.png"

  current_version:      "2.0.23"
  docs_version:         "2.0"
  github_org:           "https://github.com/az-digital"
  repo:                 "https://github.com/az-digital/arizona-bootstrap"
  slack:                "https://quickstart.arizona.edu/join-us-on-slack"
  azdigital:            "https://digital.arizona.edu"
  az_quickstart:        "https://github.com/az-digital/az_quickstart"

  download:
    source:             "https://github.com/az-digital/arizona-bootstrap/archive/v2.0.23.zip"

  cdn:
    # See https://www.srihash.org for info on how to generate the hashes
    css:              "https://cdn.digital.arizona.edu/lib/arizona-bootstrap/2.0.23/css/arizona-bootstrap.min.css"
    js:               "https://cdn.digital.arizona.edu/lib/arizona-bootstrap/2.0.23/js/arizona-bootstrap.min.js"
    js_bundle:        "https://cdn.digital.arizona.edu/lib/arizona-bootstrap/2.0.23/js/arizona-bootstrap.bundle.min.js"
    jquery:           "https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"
    jquery_hash:      "sha384-MYL22lstpGhSa4+udJSGro5I+VfM13fdJfCbAzP9krCEoK5r2EDFdgTg2+DGXdj+"
    popper:           "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    popper_hash:      "sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
