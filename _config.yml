# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "site"
destination:    ./_gh_pages
host:           "localhost"
port:           9001
baseurl:        ""
url:            "https://getbootstrap.com"
encoding:       UTF-8
exclude:
  - docs/0.0/assets/scss/

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              "Arizona Bootstrap"
description:        "The most popular HTML, CSS, and JS library in the world."
twitter:            getbootstrap
authors:            "UA Digital contributors"
social_image_path:  /docs/0.0/assets/brand/bootstrap-social.png
social_logo_path:   /docs/0.0/assets/brand/bootstrap-social-logo.png

# Custom variables
current_version:      0.0.1
current_ruby_version: 0.0.1
docs_version:         0.0
repo:                 "https://github.com/twbs/bootstrap"
slack:                "https://bootstrap-slack.herokuapp.com"
opencollective:       "https://opencollective.com/bootstrap"
blog:                 "https://blog.getbootstrap.com"
expo:                 "https://expo.getbootstrap.com"
themes:               "https://themes.getbootstrap.com"

download:
  source:           "https://github.com/twbs/bootstrap/archive/v4.3.1.zip"
  dist:             "https://github.com/twbs/bootstrap/releases/download/v4.3.1/bootstrap-4.3.1-dist.zip"

