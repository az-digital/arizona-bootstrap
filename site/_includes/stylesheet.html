<!-- {{ site.title }} core CSS -->
{%- if jekyll.environment == "production" %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/css/arizona-bootstrap.min.css" rel="stylesheet" integrity="{{ site.cdn.css_hash }}" crossorigin="anonymous">
{% else %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/css/arizona-bootstrap.css" rel="stylesheet">
{% endif -%}

{%- if page.layout == "docs" or page.layout != "examples" -%}
<!-- Documentation extras -->
{% if page.layout != "examples" %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/css/docs.min.css" rel="stylesheet">
{% endif %}
{%- endif -%}
