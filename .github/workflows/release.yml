# Release workflow
#
# Release PR manually created with:
#   Minor & Patch Releases:
#     - Updated dist assets
#     - Updated version info in package.json
#   Minor Releases Only:
#   - Update version references in documentation
#
# Workflow triggered upon push to master containing changes to package.json
#  If version number has changed (and is not dev):
#     - Creates release tag
#     - Pushes release tag
#     - Creates GitHub release (and release notes?)
#     - Updates arizona-bootstrap-packagist repo (@kevcooper suggested adding a GitHub actions workflow to the arizona-bootstrap-packagist repo that can be triggered by an arizona-bootstrap release/tag)
#     - Changes version info in package.json "back to dev"
#     - Commits and pushes

on:
  push:
    branch:
      - master
    paths:
      - package.json

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Variables
        run: |
          echo "::set-env name=AZ_VERSION::$(cat package.json | jq -r '.version')"
          echo "::set-env name=AZ_SHORT_VERSION::$(echo ${AZ_VERSION} | awk -F. '{print $1 "." $2}')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.AZ_VERSION }}
          release_name: Release ${{ env.AZ_VERSION }}
          draft: false
          prerelease: false
      - name: Back to dev
        run: |
          sed -i -e "s/${AZ_VERSION}/${AZ_VERSION}-dev/g" -e "s/${AZ_SHORT_VERSION}/${AZ_SHORT_VERSION}-dev/g" package.json
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add package.json
          git commit -m 'Back to dev'
          git push
